<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baylor Adams</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the entire page */
        body {
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; 
            position: relative;
            height: 100vh;
        }

        /* Centered container for the text */
        .centered-content {
            text-align: center;
            position: relative;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Style for the links */
        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Bold for the first line */
        p:first-child {
            font-weight: bold;
            margin-bottom: 1em;
        }

        /* Logo styling */
        .logo {
            position: absolute;
            bottom: 5%;  /* Slight padding from the bottom */
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 5px;  /* Slight space between B and A */
        }

    </style>
</head>
<body>
    <div class="centered-content">
        <p>Baylor Adams</p>
        <p>Working with founders at <a href="https://www.zfellows.com">Z Fellows</a></p>
        <p>Early stage investing</p>
        <p><a href="https://twitter.com/0baylor">Twitter</a></p>
        <p><a href="https://www.linkedin.com/in/bayloradams/">LinkedIn</a></p>
    </div>
    <div class="logo">BA</div>
</body>
</html>
