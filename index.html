<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baylor Adams</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the entire page */
        body {
            background: linear-gradient(to right, #2b2b2b, #000);  /* Gradient background */
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; 
            position: relative;
            height: 100vh;
            transition: all 0.3s;  /* For subtle hover effects */
        }

        /* Centered container for the text */
        .centered-content {
            text-align: center;
            position: relative;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIn 1.5s forwards 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Style for the links */
        a {
            color: white;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;  /* Smooth transition for hover effects */
        }

        a:hover {
            color: #8B0000;  /* Dark red color on hover */
            transform: translateY(-2px);  /* Slight move up effect on hover */
        }

        /* Bold for the first line */
        p:first-child {
            font-weight: bold;
            margin-bottom: 1em;
        }

        /* Logo styling */
        .logo {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 5px;
            opacity: 0.8;  /* Slightly reduced opacity for a soft look */
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <p>Baylor Adams</p>
        <p>Working with founders at <a href="https://www.zfellows.com">Z Fellows</a></p>
        <p>Early stage investing</p>
        <p><a href="https://twitter.com/0baylor">Twitter</a></p>
        <p><a href="https://www.linkedin.com/in/bayloradams/">LinkedIn</a></p>
    </div>
    <div class="logo">BA</div>
</body>
</html>
