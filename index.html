<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baylor Adams</title>
    <style>
        /* Basic styling for the entire page */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; 
            position: relative;
            height: 100vh;
        }

        /* Centered container for the text */
        .centered-content {
            text-align: center;
            position: relative;
            z-index: 2; 
            padding-top: 15vh; /* Provide some space at the top */
        }

        /* Style for the links */
        a {
            color: #8B0000; /* Dark red color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Bold for the first line */
        p:first-child {
            font-weight: bold;
            margin-bottom: 1em;
        }

        /* Oscillating wave animation */
        #wave {
            position: absolute;
            bottom: 0; /* Position the wave at the bottom */
            fill: white;
            opacity: 0.6;
            z-index: 1;
            width: 100%;
            animation: moveWave 10s infinite alternate, floatWave 6s infinite alternate;
        }

        @keyframes moveWave {
            0% {
                transform: translateY(0%);
            }
            100% {
                transform: translateY(-10%);
            }
        }

        @keyframes floatWave {
            0% {
                transform: translateX(0%);
            }
            50% {
                transform: translateX(-5%);
            }
            100% {
                transform: translateX(5%);
            }
        }

    </style>
</head>
<body>
    <div class="centered-content">
        <p>Baylor Adams</p>
        <p>Working with founders at <a href="https://www.zfellows.com">Z Fellows</a></p>
        <p>Early stage investing</p>
        <p><a href="https://twitter.com/0baylor">Twitter</a></p>
        <p><a href="https://www.linkedin.com/in/bayloradams/">LinkedIn</a></p>
    </div>

    <svg width="100%" height="30%" viewBox="0 0 1600 300" preserveAspectRatio="none" id="wave">
        <path d="M0,100 C300,200 500,50 800,150 C1100,250 1300,100 1600.00,200 L1600.00,0 L0.00,0 Z"></path>
    </svg>
</body>
</html>
