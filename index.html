<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baylor Adams</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;  /* True black background */
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; 
            position: relative;
            height: 100vh;
            transition: all 0.3s;
        }

        .centered-content {
            text-align: center;
            position: absolute;
            z-index: 2;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIn 1.5s forwards 0.5s;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;  /* fade-in animation */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        a {
            color: white;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        a:hover {
            color: #1DA1F2;
            transform: translateY(-2px);
        }

        .blanding-lane:hover {
            color: #EA6A3D !important;
        }

        .special-link {
            color: #F4F4F4;
            font-style: italic;
        }

        .special-link:hover {
            color: #F4F4F4; /* Keep the same color on hover */
        }

        p {
            font-size: 1rem; /* Adjust the size as needed to match Blanding Lane */
        }

        p:first-child {
            font-weight: bold;
            margin-bottom: 1em;
            font-size: 2rem; /* Adjust the size as needed */
        }

        .spaced {
            margin-bottom: 1em; /* Adjust this value as needed */
        }

        .logo {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <p>Baylor Adams</p>
        <p class="spaced">Helping propel founders at <a href="https://www.zfellows.com">Z Fellows</a></p>
        <p>Early stage investing at <a href="https://blandinglane.com/" class="blanding-lane">Blanding Lane</a></p>
        <p class="spaced"><a href="https://twitter.com/0baylor">Twitter</a></p>
        <p><a href="https://www.linkedin.com/in/bayloradams/">LinkedIn</a></p>
        <br><br>
        <p><a href="https://docs.google.com/document/d/1m4cW2_k4d1u-Rcb5gO0qzhblyzQK82K4r657Pmh3MwE/edit?usp=sharing" class="special-link">Technology is a belief system</a></p>
    </div>
    <div class="logo">BA</div>

    <div id="particles-js"></div>

    <!-- Load particles.js and configure -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js',
          {
            "particles": {
              "number": {
                "value": 80,
                "density": {
                  "enable": true,
                  "value_area": 800
                }
              },
              "color": {
                "value": "#333333"  // Darker gray
              },
              "shape": {
                "type": "circle",
              },
              "opacity": {
                "value": 0.5,
                "random": false
              },
              "size": {
                "value": 3,
                "random": true,
              },
              "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#333333",  // Darker gray
                "opacity": 0.4,
                "width": 1
              },
              "move": {
                "enable": true,
                "speed": 3,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false
              }
            },
            "interactivity": {
              "detect_on": "canvas",
              "events": {
                "onhover": {
                  "enable": true,
                  "mode": "grab"
                },
                "onclick": {
                  "enable": true,
                  "mode": "push"
                },
                "resize": true
              }
            },
            "retina_detect": true
          }
        );
    </script>
</body>
</html>
