<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baylor Adams</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the entire page */
        body {
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; 
            position: relative;
            height: 100vh;
        }

        /* Centered container for the text */
        .centered-content {
            text-align: center;
            position: relative;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Style for the links */
        a {
            color: white;
            text-decoration: none;
            position: relative;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Bold for the first line */
        p:first-child {
            font-weight: bold;
            margin-bottom: 1em;
            position: relative;
        }

        /* Circle animation */
        .circle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            left: calc(50% + 55px);
            animation: dropBounce 8s ease-out, driftRight 4s 8s ease-in-out forwards;
        }

        @keyframes dropBounce {
            0%, 10% {
                top: -10px;
            }
            22% {
                top: 50px;
            }
            30% {
                top: 0;
            }
            40% {
                top: 50px; 
            }
            50% {
                top: 0px;
            }
            60% {
                top: 25px; 
            }
            70% {
                top: 90vh;
            }
            80% {
                top: 60vh;
            }
            90% {
                top: 85vh;
            }
            100% {
                top: 70vh;
            }
        }

        @keyframes driftRight {
            0% {
                left: calc(50% + 55px);
                top: 70vh;
            }
            100% {
                left: 100vw;
                top: 95vh;
            }
        }

    </style>
</head>
<body>
    <div class="centered-content">
        <p>Baylor Adam<span class="circle"></span>s</p>
        <p>Working with founders at <a href="https://www.zfellows.com">Z Fellows</a></p>
        <p>Early stage investing</p>
        <p><a href="https://twitter.com/0baylor">Twitter</a></p>
        <p><a href="https://www.linkedin.com/in/bayloradams/">LinkedIn</a></p>
    </div>
</body>
</html>
