<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baylor Adams</title>
    <style>
        /* Basic styling for the entire page */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* To hide the moving wave overflow */
            position: relative; /* To position the pseudo-element */
        }

        /* Centered container for the text */
        .centered-content {
            text-align: center;
            z-index: 1; /* Ensure the text is above the wave */
            position: relative; 
        }

        /* Style for the links */
        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Bold for the first line */
        p:first-child {
            font-weight: bold;
            margin-bottom: 1em;
        }

        /* Wave animation at the bottom */
        body::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: -50%; /* Start off screen to the left */
            width: 200%; /* Cover the entire width with extra space for animation */
            height: 15vh; /* Height of the wave */
            background: repeating-linear-gradient(
              45deg,
              white,
              white 10px,
              transparent 10px,
              transparent 20px
            );
            animation: wave 20s linear infinite; /* Slow wave movement */
        }

        @keyframes wave {
            100% {
                transform: translateX(50%); /* Move the wave across */
            }
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <p>Baylor Adams</p>
        <p>Working with founders at <a href="https://www.zfellows.com">Z Fellows</a></p>
        <p>Early stage investing</p>
        <p><a href="https://twitter.com/0baylor">Twitter</a></p>
        <p><a href="https://www.linkedin.com/in/bayloradams/">LinkedIn</a></p>
    </div>
</body>
</html>
