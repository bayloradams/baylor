<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baylor Adams</title>
    <style>
        /* Basic styling for the entire page */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered container for the text */
        .centered-content {
            text-align: center;
        }

        /* Style for the links */
        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Bold for the first line */
        p:first-child {
            font-weight: bold;
            margin-bottom: 1em;
        }

        /* Pulsating circle animation */
        .pulse-circle {
            margin-top: 2em;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <p>Baylor Adams</p>
        <p>Working with founders at <a href="https://www.zfellows.com">Z Fellows</a></p>
        <p>Early stage investing</p>
        <p><a href="https://twitter.com/0baylor">Twitter</a></p>
        <p><a href="https://www.linkedin.com/in/bayloradams/">LinkedIn</a></p>
        <div class="pulse-circle"></div>
    </div>
</body>
</html>
