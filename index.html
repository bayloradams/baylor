<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baylor Adams</title>
    <style>
        /* Basic styling for the entire page */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; 
            position: relative;
            height: 100vh;
        }

        /* Centered container for the text */
        .centered-content {
            text-align: center;
            position: relative;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Style for the links */
        a {
            color: white; /* Color reset to white */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Bold for the first line */
        p:first-child {
            font-weight: bold;
            margin-bottom: 1em;
            position: relative; /* Relative positioning to place circle near the 's' */
        }

        /* Circle animation */
        .circle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            left: calc(100% - 8px); /* Positioning circle near the 's' in 'Adams' */
            top: -10px;
            animation: dropCircle 2s ease-in, slideCircle 2s 2s ease-out forwards;
        }

        @keyframes dropCircle {
            0% {
                top: -10px;
            }
            100% {
                top: 100%;
            }
        }

        @keyframes slideCircle {
            0% {
                left: calc(100% - 8px);
                top: 100%;
            }
            100% {
                left: 100vw;
                top: calc(100vh - 10px);
            }
        }

    </style>
</head>
<body>
    <div class="centered-content">
        <p>Baylor Adam<span class="circle"></span>s</p>
        <p>Working with founders at <a href="https://www.zfellows.com">Z Fellows</a></p>
        <p>Early stage investing</p>
        <p><a href="https://twitter.com/0baylor">Twitter</a></p>
        <p><a href="https://www.linkedin.com/in/bayloradams/">LinkedIn</a></p>
    </div>
</body>
</html>
